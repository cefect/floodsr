name: CI - full tests

on:
  # Run on pull requests to validate test behavior before merge.
  pull_request:
  # Run on pushes to keep default branch healthy.
  push:
    branches:
      - main
  # Allow manual reruns from the Actions UI.
  workflow_dispatch:

permissions:
  # Read-only is sufficient for checkout and tests.
  contents: read

jobs:
  full-test-suite:
    name: full pytest suite excluding sphinx (ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Fetch repository contents.
      - name: Checkout
        uses: actions/checkout@v4

      # Install a consistent Python runtime.
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install runtime and test dependencies required by the suite.
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      # Run all CI tests while excluding local-only sphinx-marked tests.
      - name: Run pytest suite
        run: |
          pytest -m "not sphinx"
