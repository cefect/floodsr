[pytest]
addopts = -rA --capture=tee-sys
# Show prints live in the terminal *and* keep them in pytestâ€™s captured output
markers =
    unit: fast, deterministic tests (default local run)
    e2e: end-to-end CLI/system tests
    network: tests requiring network access
    sphinx: local-only docs/linkcheck tests
    dev: marks tests for development
    serial
log_format = %(asctime)s.%(levelname)s.%(name)s:  %(message)s
log_date_format = %M:%S
pythonpath = .  
testpaths = tests  
